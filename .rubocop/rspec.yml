require:
   - rubocop-rspec
 
 # Disable all cops by default,
 # only enable those defined explicitly in this configuration file
 RSpec:
   Enabled: false
   Include:
     - _spec.rb
     - "(?:^|/)spec/"
 
 RSpec/Focus:
   Enabled: true
 
 RSpec/EmptyExampleGroup:
   Enabled: true
 
 RSpec/EmptyLineAfterExampleGroup:
   Enabled: true
 
 RSpec/EmptyLineAfterFinalLet:
   Enabled: true
 
 RSpec/EmptyLineAfterHook:
   Enabled: true
 
 RSpec/EmptyLineAfterSubject:
   Enabled: true
 
 RSpec/HookArgument:
   Enabled: true
 
 RSpec/HooksBeforeExamples:
   Enabled: true
 
 RSpec/ImplicitExpect:
   Enabled: true
 
 RSpec/IteratedExpectation:
   Enabled: true
 
 RSpec/LetBeforeExamples:
   Enabled: true
 
 RSpec/MissingExampleGroupArgument:
   Enabled: true
 
 RSpec/ReceiveCounts:
   Enabled: true
 
 RSpec/FactoryBot/AttributeDefinedStatically:
   Enabled: true
 
 RSpec/FactoryBot/CreateList:
   Enabled: true
 
 RSpec/FactoryBot:
   Include:
     - "rails-root/spec/factories/**/*.rb"
